<!doctype html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8">
		<!--#include virtual="/aaf-global/includes/global-ie9.inc" -->

		<title>Media - Australian Armed Forces | Arma 3&trade; Unit</title>
		<!--#include virtual="/aaf-global/includes/global-meta.inc" -->

		<!--#include virtual="/aaf-global/includes/global-styles.inc" -->
		<link rel="stylesheet" href="/media/styles/media.css" />
		<!-- PhotoSwipe -->
		<link rel="stylesheet" href="/media/styles/photoswipe.css" />
		<link rel="stylesheet" href="/media/styles/default-skin/default-skin.css" />
	</head>
	<body id="content">

		<!--#include virtual="/aaf-global/includes/header.inc" -->

		<main>
			<div class="shader">
				<div class="row">
					<div class="small-12 columns">
						<h1>Media <small>missions and media</small></h1>
					</div>
				</div>

				<div class="row column">
					<div class="videoWrapper">
						<iframe src="https://www.youtube.com/embed/q2KG-pGxaEU" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="row column">

					<div class="image-gallery" itemscope itemtype="http://schema.org/ImageGallery">

					    <figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_1.jpg" itemprop="contentUrl" data-size="1920x1080">
					            <img src="/media/images/gallery_1_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_2.jpg" itemprop="contentUrl" data-size="1920x1200">
					            <img src="/media/images/gallery_2_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_3.jpg" itemprop="contentUrl" data-size="1920x1200">
					            <img src="/media/images/gallery_3_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_4.jpg" itemprop="contentUrl" data-size="1920x1200">
					            <img src="/media/images/gallery_4_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_5.jpg" itemprop="contentUrl" data-size="1920x1080">
					            <img src="/media/images/gallery_5_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_6.jpg" itemprop="contentUrl" data-size="1920x1080">
					            <img src="/media/images/gallery_6_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_7.jpg" itemprop="contentUrl" data-size="1920x1080">
					            <img src="/media/images/gallery_7_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>
						<figure class="small-6 large-3 columns" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
					        <a href="/media/images/gallery_8.jpg" itemprop="contentUrl" data-size="1920x1080">
					            <img src="/media/images/gallery_8_thumb.jpg" itemprop="thumbnail" alt="Image description"/>
					        </a>
					    </figure>

					</div>
				</div>
			</div>
			<!--#include virtual="/aaf-global/includes/footer.inc" -->
		</main>

		<!-- Root element of PhotoSwipe. Must have class pswp. -->
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

			<!-- Background of PhotoSwipe.
				 It's a separate element as animating opacity is faster than rgba(). -->
			<div class="pswp__bg"></div>

			<!-- Slides wrapper with overflow:hidden. -->
			<div class="pswp__scroll-wrap">

				<!-- Container that holds slides.
					PhotoSwipe keeps only 3 of them in the DOM to save memory.
					Don't modify these 3 pswp__item elements, data is added later on. -->
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>

				<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
				<div class="pswp__ui pswp__ui--hidden">

					<div class="pswp__top-bar">

						<!--  Controls are self-explanatory. Order can be changed. -->

						<div class="pswp__counter"></div>

						<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

						<button class="pswp__button pswp__button--share" title="Share"></button>

						<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

						<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

						<!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
						<!-- element will get class pswp__preloader--active when preloader is running -->
						<div class="pswp__preloader">
							<div class="pswp__preloader__icn">
							  <div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							  </div>
							</div>
						</div>
					</div>

					<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
						<div class="pswp__share-tooltip"></div>
					</div>

					<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
					</button>

					<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
					</button>

					<div class="pswp__caption">
						<div class="pswp__caption__center"></div>
					</div>

				</div>

			</div>

		</div>

		<!--#include virtual="/aaf-global/includes/global-scripts.inc" -->
		<script src="/media/scripts/photoswipe.min.js" charset="utf-8"></script>
		<script src="/media/scripts/photoswipe-ui-default.min.js" charset="utf-8"></script>
		<script src="/media/scripts/media.js" charset="utf-8"></script>

	</body>
</html>
