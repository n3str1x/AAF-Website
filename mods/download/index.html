<!doctype html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8">
		<!--#include virtual="/aaf-global/includes/global-ie9.inc" -->

		<title>Mod Download - Australian Armed Forces | Arma 3&trade; Unit</title>
		<!--#include virtual="/aaf-global/includes/global-meta.inc" -->

		<!--#include virtual="/aaf-global/includes/global-styles.inc" -->
		<link rel="stylesheet" href="/mods/styles/download.css" />
	</head>
	<body id="content" class="downloader">

		<!--#include virtual="/aaf-global/includes/header.inc" -->

		<main>
			<div class="row titles">
				<div class="small-12 columns">
					<h1>Mod Download <small>Powered by Scarlet</small></h1>
				</div>
				<div class="status_area">
					<span>Scarlet API
						<span id="status_scarletapi" class="statusicon orange"></span>
					</span>
					<span>AAF ARMA Server
						<span id="status_arma" class="statusicon orange"></span>
					</span>
					<span>Updater Connected
						<span id="status_updater" class="statusicon orange"></span>
					</span>
					<a href="http://scarlet.australianarmedforces.org/logout/electron/" class="logout">Logout</a>
				</div>
			</div>
            <div class="banner"></div>

            <div class="row progress-wrapper">
                <div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <canvas class="progress-meter"></canvas>
                </div>
            </div>

            <span class="row control-wrapper">
                <div id="output">
                    Connecting to Scarlet Servers
                </div>
                <span class="status"> </span> <span class="file"> </span>
				<span class="buttons">
	                <input class="button disabled" id="start" disabled="disabled" type="button" name="name" value="Start Download" onclick="startDownload()">
	                <input class="button disabled" id="location" disabled="disabled" type="button" name="name" value="Change Download Location" onclick="changeLocation()">
				</span>
            </span>

			<script type="text/javascript">
				var username = "<!--#echo var="QUERY_STRING" -->";
			</script>

			<!--#include virtual="/aaf-global/includes/footer.inc" -->
			<!--#include virtual="/aaf-global/includes/global-scripts.inc" -->
    		<script src="/mods/scripts/min/download-min.js" charset="utf-8"></script>

		</main>
	</body>
</html>
